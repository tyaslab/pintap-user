service: pintapUsers
useDotenv: true
provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-1
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - ses:*
      Resource: '*'

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dynamodb-local

package:
  individually: true

custom:
  tableName: UsersTable
  dynamodb:
    stages:
      - dev
    start:
      docker: true
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      convertEmptyValues: true
    migration:
      dir: offline/migrations

functions:
  validate:
    handler: src/controller/validate.handler
  ping:
    handler: src/controller/ping.handler
    events:
      - http:
          path: /ping
          method: get
  createUser:
    handler: src/controller/user/create_user.handler
    events:
      - http:
          path: /user
          method: post
          authorizer: validate
  getUserDetail:
    handler: src/controller/user/get_user_detail.handler
    events:
      - http:
          path: /user/{id}
          method: get
  getUserList:
    handler: src/controller/user/get_user_list.handler
    events:
      - http:
          path: /user
          method: get
  updateUser:
    handler: src/controller/user/update_user.handler
    events:
      - http:
          path: /user/{id}
          method: put
  deleteUser:
    handler: src/controller/user/delete_user.handler
    events:
      - http:
          path: /user/{id}
          method: delete
  loginUser:
    handler: src/controller/user/login_user.handler
    events:
      - http:
          path: /user/login
          method: post
resources:
  Resources:
    UsersTable:
      Type: Aws::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        AtrributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
